<body>
    <div class="signup-form" style="margin: 100px 400px; box-shadow: 3px 2px 9px; border-radius: 10px;
     padding: 30px;">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Connexion</h2>
    <div  class="form-group">
        <input id="login-email" type="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
        <input id="login-pass" type="password" class="form-control" name="password" placeholder="Password" required="required">
    </div>
    </form>
    <div class="form-group">
        <center><button id="btn" type="submit" class="btn btn-success btn-lg btn-block" style="width:50%" onclick="ConnectUser()">Connexion</button></center>
    </div>
    </div>




    <script>

            function ConnectUser() {
                var loginEmail = document.getElementById("login-email").value;
                var loginPass = document.getElementById("login-pass").value;
             if (localStorage.getItem('Utilisateurs')) {
        const allStoredUsers = JSON.parse(localStorage.getItem('Utilisateurs'));
        const matchedUser = allStoredUsers.filter(user => {
            return loginEmail === user.email && loginPass === user.password;
        })
        if (matchedUser.length) {

            window.location='ajax3.html';
            // console.log('Login successful')
        } else {
            alert("Vos Informations ne sont pas valides")
        }
    }
}

    </script>
</body>
