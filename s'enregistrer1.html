<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="styleRegister.css">  
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="signup-form" style="margin: 100px 400px; box-shadow: 3px 2px 9px; border-radius: 10px;
     padding: 30px;">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Register</h2>
            <p class="hint-text">Create your account.</p>
            <div class="form-group">
                <div class="row">
                    <div  class="col-xs-6" ><input id="nom" type="text" class="form-control" name="first_name" placeholder="Nom" required="required"></div>
                    <div  class="col-xs-6"><input id="prenom" type="text" class="form-control" name="last_name" placeholder="Prenom" required="required"></div>
                </div>        	
            </div>
            <div  class="form-group">
                <input id="email" type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input id="confPassword" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
            </div>        
            
        </form>
        <div class="form-group">
            <center><button type="submit" class="btn btn-success btn-lg btn-block" style="width:50%" onclick="store()">Register Now</button></center>
        </div>
    </div>
    <script>

        function store() {
            var DataNom = document.getElementById("nom").value;
            var DataPrenom = document.getElementById("prenom").value;
            var Dataemail= document.getElementById("email").value;
            var DataPassword = document.getElementById("password").value;
            var DataConPassword= document.getElementById("confPassword").value;

           if(DataPassword != DataConPassword){
               alert("Veuillez entrer le mot de passe correcte")
           }
           else if (DataPassword === DataConPassword){

            if(localStorage.getItem('Utilisateurs') == null){
               localStorage.setItem('Utilisateurs', '[]');
           }

            let stockUsers = JSON.parse(localStorage.getItem('Utilisateurs'));
            if(stockUsers) {
        stockUsers.push({nom: DataNom, prenom: DataPrenom, email:Dataemail, password: DataPassword, confirmPassword: DataConPassword});
        localStorage.setItem('Utilisateurs', JSON.stringify(stockUsers));
            } else {
        localStorage.setItem('utilisateurs', JSON.stringify([{nom: DataNom, prenom: DataPrenom, email:Dataemail, password: DataPassword, confirmPassword:DataConPassword}]));
            }
               window.location='se conncter2.html';
}
        }
    </script>
</body>
</html>
